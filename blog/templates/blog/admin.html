{% extends 'blog/base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <a href="{% url 'blog:add' %}">Add new Post</a>
    {% for blog in post_list %}

    <div>
      <h2>{{ blog.title }}</h2>
      <a href="{% url 'blog:single' blog.id %}" class="btn btn-success">View</a>
      {%if request.user == blog.author%}
      <a href="{% url 'blog:edit' blog.id %}" class="btn btn-outline-warning"
        >Edit</a
      >

      <a href="{% url 'blog:delete' blog.id %}" class="btn btn-danger"
        >Delete</a
      >
      {%endif%}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
